<!DOCTYPE html>
<html>
<head>
  <title>Calendário Dinâmico</title>
</head>
<body>
<svg id="calendario" xmlns="http://www.w3.org/2000/svg" aria-label="Calendário" role="img" viewBox="0 0 512 512">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400');
        </style>
        <mask id="hole">
            <rect x="0" y="0" width="512" height="200" fill="white"></rect>
            <circle cx="116" cy="44" r="25" fill="black" />
            <circle cx="396" cy="44" r="25" fill="black" />
        </mask>
        <linearGradient id="DayGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#535353"/>
            <stop offset="100%" stop-color="#373737"/>
        </linearGradient>
        <linearGradient id="MonthGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffffff"/>
        </linearGradient>
    </defs>
</svg>

<script>
function atualizarCalendario() {
  // Obter a data atual
  const dataAtual = new Date();

  // Mapear nomes dos meses
  const meses = [
    'JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN',
    'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'
  ];

  // Mapear nomes dos dias da semana
  const diasDaSemana = [
    'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'
  ];

  // Obter informações da data atual
  const diaAtual = dataAtual.getDate();
  const diaSemanaAtual = diasDaSemana[dataAtual.getDay()];
  const mesAtual = meses[dataAtual.getMonth()];

  // Gerar o código SVG dinamicamente
  const svg = `
    <rect x="0" y="0" width="512" height="200" fill="#2F2F2F" mask="url(#hole)"></rect>
    <rect x="0" y="198" width="512" height="314" fill="#dbdbdb"></rect>
    <text id="day" x="256" y="280" fill="url(#DayGradient)" font-family="Jost, San Francisco, Tahoma, Arial" font-size="128px" style="text-anchor: middle" kerning="auto">${diaAtual}</text>
    <text id="weekday" x="256" y="420" fill="#9f9f9f" font-family="Jost, San Francisco, Tahoma, Arial" font-size="48px" style="text-anchor: middle" kerning="auto">${diaSemanaAtual}</text>
    <text id="month" x="256" y="470" fill="url(#MonthGradient)" font-family="Jost, San Francisco, Tahoma, Arial" font-size="48px" style="text-anchor: middle" kerning="auto">${mesAtual}</text>
  `;

  // Atualizar o SVG no elemento "calendario"
  document.getElementById('calendario').innerHTML = svg;
}

// Chamar a função para gerar o calendário
atualizarCalendario();
</script>
</body>
</html>
