<!DOCTYPE html>
<html>
<head>
  <title>Calendário Dinâmico</title>
</head>
<body>
<svg id="calendario" xmlns="http://www.w3.org/2000/svg" aria-label="Calendário" role="img" viewBox="0 0 512 512">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400');
        </style>
        <mask id="hole">
            <rect x="0" y="0" width="512" height="200" fill="white"></rect>
            <circle cx="116" cy="44" r="25" fill="black" />
            <circle cx="396" cy="44" r="25" fill="black" />
        </mask>
        <linearGradient id="Gradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="25%" stop-color="#545454"/>
            <stop offset="70%" stop-color="#383838"/>
            <stop offset="100%" stop-color="#343434"/>
        </linearGradient>
    </defs>
</svg>

<script>
function atualizarCalendario() {
  // Obter a data atual
  const dataAtual = new Date();

  // Mapear nomes dos meses
  const meses = [
    'JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN',
    'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'
  ];

  // Mapear nomes dos dias da semana
  const diasDaSemana = [
    'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'
  ];

  // Obter informações da data atual
  const mesAtual = meses[dataAtual.getMonth()];
  const diaAtual = dataAtual.getDate();
  const diaSemanaAtual = diasDaSemana[dataAtual.getDay()];

  // Gerar o código SVG dinamicamente
  let svg = `
    <rect x="0" y="0" width="512" height="200" fill="#2F2F2F" mask="url(#hole)"></rect>
    <rect x="0" y="198" width="512" height="314" fill="#dbdbdb"></rect>
    <g fill="#dcdcdc">
      <!-- Círculos do calendário aqui -->
    </g>
    <text id="month" x="128" y="170" fill="#dbdbdb" font-family="Jost, San Francisco, Tahoma, Arial" font-size="108px" font-weight="lighter" style="text-anchor: middle" kerning="auto">${mesAtual}</text>
    <text id="day" x="256" y="428" fill="url(#Gradient)" font-family="Jost, San Francisco, Tahoma, Arial" font-size="256px" style="text-anchor: middle" kerning="auto">${diaAtual}</text>
    <text id="weekday" x="256" y="486" fill="#9e9e9e" font-family="Jost, San Francisco, Tahoma, Arial" font-size="48px" style="text-anchor: middle" kerning="auto">${diaSemanaAtual}</text>
  `;

  // Adicionar uma representação básica dos dias do mês em uma tabela
  svg += '<g font-family="Jost, San Francisco, Tahoma, Arial" font-size="24px" fill="#000" text-anchor="middle">';
  let x = 36; // Posição X inicial
  let y = 250; // Posição Y inicial
  const diasNoMes = new Date(dataAtual.getFullYear(), dataAtual.getMonth() + 1, 0).getDate(); // Número de dias no mês
  const primeiroDiaDaSemana = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 1).getDay(); // Dia da semana do primeiro dia do mês

  for (let dia = 1; dia <= diasNoMes; dia++) {
    if (dia === diaAtual) {
      svg += `<text x="${x}" y="${y}" fill="url(#Gradient)">${dia}</text>`;
    } else {
      svg += `<text x="${x}" y="${y}">${dia}</text>`;
    }

    x += 64; // Espaçamento horizontal
    if ((dia + primeiroDiaDaSemana) % 7 === 0) {
      x = 36;
      y += 48; // Espaçamento vertical
    }
  }

  svg += '</g>';

  // Atualizar o SVG no elemento "calendario"
  document.getElementById('calendario').innerHTML = svg;
}

// Chamar a função para gerar o calendário
atualizarCalendario();
</script>
</body>
</html>
