        </svg>
    </div>

    <script>
        // Função para obter a data atual e formatá-la em português
        function getDataAtualFormatada() {
            var data = new Date();
            var dia = data.getDate();
            var diaSemana = data.toLocaleString('pt-BR', { weekday: 'long' });
            var mes = data.toLocaleString('pt-BR', { month: 'short' }).toUpperCase();

            return { dia: dia, diaSemana: diaSemana, mes: mes };
        }

        // Função para atualizar o SVG com a data atual
        function atualizarCalendario() {
            var data = getDataAtualFormatada();

            document.getElementById('month').textContent = data.mes;
            document.getElementById('day').textContent = data.dia;
            document.getElementById('weekday').textContent = data.diaSemana;
        }

        // Atualizar o calendário quando a página for carregada
        window.onload = function() {
            atualizarCalendario();

            // Atualizar o calendário todos os dias à meia-noite
            var agora = new Date();
            var amanha = new Date(agora.getFullYear(), agora.getMonth(), agora.getDate() + 1);
            var tempoRestante = amanha - agora;

            setTimeout(function() {
                atualizarCalendario();
                setInterval(atualizarCalendario, 24 * 60 * 60 * 1000);
            }, tempoRestante);
        };
    </script>
