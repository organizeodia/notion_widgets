<!DOCTYPE html>
<html>
<head>
  <title>Calendário Dinâmico</title>
</head>
<body>
<svg id="calendario" xmlns="http://www.w3.org/2000/svg" aria-label="Calendário" role="img" viewBox="0 0 512 512">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400');
        </style>
        <mask id="hole">
            <rect x="0" y="0" width="512" height="200" fill="white"></rect>
            <circle cx="116" cy="44" r="25" fill="black" />
            <circle cx="396" cy="44" r="25" fill="black" />
        </mask>
        <linearGradient id="TextGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#535353"/>
            <stop offset="100%" stop-color="#373737"/>
        </linearGradient>
    </defs>

    <!-- Retângulos para fundo e caixa de texto -->
    <rect x="0" y="0" width="512" height="200" fill="#2F2F2F" mask="url(#hole)"></rect>
    <rect x="0" y="198" width="512" height="314" fill="#dbdbdb"></rect>
  
    <!-- Texto do calendário -->
    <text id="text" x="256" y="320" fill="url(#TextGradient)" font-family="Jost, San Francisco, Tahoma, Arial" font-size="128px" style="text-anchor: middle" kerning="auto"></text>
</svg>

<script>
function atualizarCalendario() {
  // Obter a data atual
  const dataAtual = new Date();

  // Obter informações da data atual
  const diaAtual = dataAtual.getDate();
  const diaSemanaAtual = dataAtual.toLocaleDateString('pt-BR', { weekday: 'long' });
  const mesAtual = dataAtual.toLocaleDateString('pt-BR', { month: 'short' });

  // Atualizar o conteúdo do elemento de texto
  document.getElementById('text').textContent = `${diaAtual} ${diaSemanaAtual} ${mesAtual}`;
}

// Chamar a função para gerar o calendário inicialmente
atualizarCalendario();

// Atualizar o calendário a cada minuto
setInterval(atualizarCalendario, 60000); // 60000 milissegundos = 1 minuto
</script>
</body>
</html>
